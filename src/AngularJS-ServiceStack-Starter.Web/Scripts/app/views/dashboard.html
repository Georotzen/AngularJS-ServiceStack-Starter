<div class="row">
    <div class="span12">
        <h3>Dashboard</h3>
    </div>
</div>
<div class="row">
    <div class="span12">
        <div class="alert alert-info alert-block">
            <h4>Announcements</h4>
            <p ng-if="viewModel.announcements.length == 0" class="lead">There are no announcements at the moment.</p>
            <p ng-repeat="announcement in viewModel.announcements" class="lead">{{announcement.content}}</p>
        </div>
    </div>
</div>
